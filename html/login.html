<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!-- 消息弹窗 -->
    <div class="loginPopup">
      <div class="popMain">
        <p id="errorMsg" class="main">12345</p>
      </div>
    </div>
    <section>
      <!-- 背景三色盒子 -->
      <div class="color" name="colorBox1"></div>
      <div class="color" name="colorBox2"></div>
      <div class="color" name="colorBox3"></div>
      <div class="box">
        <!-- 浮动磨砂盒子 -->
        <div class="square" style="--i: 0"></div>
        <div
          class="square"
          style="--i: 1"
          onmouseenter="showHint(), highlightLink()"
          onmouseleave="hideHint(), dishighlightHint()"
        >
          <p id="hint">
            <b>アカウントをお持ちでない</b>場合新規登録をクリックください
          </p>
        </div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>
        <div class="container">
          <div class="form">
            <!-- 欢迎标题 -->
            <h2>ようこぞ！！！</h2>
            <form action="">
              <div class="inputBox">
                <!-- 邮箱输入框 -->
                <input
                  id="mail"
                  type="text"
                  value="12345@example.com"
                  placeholder="mail address"
                  name="mail"
                  onblur="checkInput();"
                  autocomplete="off"
                />
              </div>
              <div class="inputBox">
                <!-- 密码输入框 -->
                <input
                  id="password"
                  type="password"
                  value="12345678"
                  placeholder="password"
                  name="password"
                  onblur="checkInput();"
                />
              </div>
              <div class="inputBox">
                <!-- 登录提交按钮 -->
                <input
                  type="submit"
                  class="loginBtn"
                  value="Login"
                  name="loginBtn"
                  onclick="checkFormat(); checkInput(); preventDefault()"
                  onmouseenter="showHint(); highlightLink()"
                  onmouseleave="hideHint(); dishighlightHint()"
                />
                <!-- 清楚输入内容按钮 -->
                <button
                  type="button"
                  class="reset"
                  name="resetBtn"
                  onclick="reset()"
                >
                  reset
                </button>
              </div>
              <!-- 注册提示信息与注册页面链接 -->
              <a
                class="sign"
                href="Register"
                name="register"
                onmouseenter=" highlightHint()"
                onmouseleave="dishighlightHint()"
                >新規登録</a
              >
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="../js/login.js" type="text/javascript"></script>
  </body>
</html>
